<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive eCommerce</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
</head>
<body>
    <!-- Header with Theme Switcher and Search -->
    <header class="header">
        <h1>eCommerce Store</h1>
        <div class="header-controls">
            <!-- Search Bar -->
            <input type="text" id="search-input" placeholder="Search products..." oninput="searchProducts()">
            
            <!-- Price Filter -->
            <select id="price-filter" onchange="filterByPrice()">
                <option value="">Filter by Price</option>
                <option value="low">Low to High</option>
                <option value="high">High to Low</option>
            </select>
            
            <!-- Theme Switcher -->
            <button id="theme-switcher" onclick="toggleTheme()">Switch Theme</button>
        </div>
    </header>

    <!-- Products List -->
    <div id="products-list" class="products-container"></div>

    <!-- Purchase Form -->
    <div id="purchase-form" class="purchase-form" style="display: none;">
        <h3>Purchase Form</h3>
        <input type="text" id="buyer-name" placeholder="نام شما">
        <input type="text" id="buyer-address" placeholder="آدرس شما">
        <input type="number" id="quantity" placeholder="تعداد">
        <input type="text" id="product-code" placeholder="کد محصول">
        <button onclick="submitPurchase()">پرداخت</button>
        <button id="back-button" onclick="closePurchaseForm()">بازگشت</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
