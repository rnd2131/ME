<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/src/android/android-launchericon-512-512.png">
    <link rel="manifest" href="https://progressier.app/5xTVyexc6EdqqL4ZYLxL/progressier.json">
    <script defer src="https://progressier.app/5xTVyexc6EdqqL4ZYLxL/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چوبوار / Wood wall</title>
    <style>

        /* Prevent horizontal overflow globally */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }   

        html, body {
            overflow-x: hidden;
            width: 100%;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-size: cover;
            color: #fff ;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            background-color: #ff9933;
            transition: background-color 1.0s, transform 1.0s;
        }

        .header {
            width: 100%;
            padding: 10px;
            background-image: url(https://th.bing.com/th/id/OIP.5LPEpx5A3KgWnDpgRmv0KQHaEv?rs=1&pid=ImgDetMain);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0px 0px 20px 20px;
        }

        .header button {
            background-color: #0000003a;
            border: none;
            color: white;
            font-size: 20px;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .header button:hover {
            background-color: #ff9933;
            transform: scale(1.1);
        }

        #theme-switcher {
            background-color: transparent;
            border: none;
            font-size: 24px;
            margin-right: 1%;
            background-color: #0000003a;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background-image:url(wood_panel_texture_by_frankiealton_d4sxogl-fullview.jpg);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            border: 5px solid #552200;
        }

        .section {
            display: none;
            padding: 20px;
            border-radius: 10px;
        }

        .section.active {
            display: block;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        p {
            color: #ffd9b3;
            font-size: 18px;
            text-align: center;
            margin-bottom: 15px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            background-color: rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        a button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 12px;
            background-color: #ff9933;
            border: 2px solid #995500;
            color: white;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        a button:hover {
            background-color: #ffcc66;
            transform: scale(1.1);
        }

        .dark-theme {
            background:#4d3319;
        }

        .dark-theme .container {
            background-color: rgba(40, 24, 10, 0.9);
        }

        .dark-theme p,
        .dark-theme h1 {
            color: #000000;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <button onclick="showSection('section2')" class="nsv-b" style="margin-left: 1%;">🛒</button>
        <button onclick="showSection('section3')" class="nsv-b">💲خرید</button>
        <!-- Theme Switcher -->
        <button id="theme-switcher">☀️</button>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <img src="gif-animations-replace-loading-screen-14.gif" alt="Loading..." style="border-radius: 15px; box-shadow: 0px 0px 100px #ffffff83;">
    </div>

    <!-- Content Container -->
    <div class="container">
        <!-- Shop Section -->
        <div id="section2" class="section">
            <h1>⭐فروشگاه⭐</h1>
            <iframe id="shop-iframe" src="betshop.html"></iframe>
        </div>

        <!-- Purchase Section -->
        <div id="section3" class="section">
            <p>شماره حساب: 6219-8619-3717-2517</p>
            <p>استفاده از توکن (به زودی)</p>
            <h1>استعلام خرید</h1>
            <p>در صورت عدم تحویل در یک هفته نام، فیش و کد محصول را بفرستید</p>
            <a href="https://t.me/sooske2131"><button>Telegram < VPN ></button></a>
            <a href="sms:09027588861"><button>SMS</button></a>
            <a href="tel:0902-758-8861"><button>Call</button></a>
        </div>
    </div>

    <script>
        // Theme Switcher Logic
        const themeSwitcher = document.getElementById('theme-switcher');
        const savedTheme = localStorage.getItem('theme');

        if (savedTheme) document.body.classList.add(savedTheme);

        themeSwitcher.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark-theme' : '');
        });

        // Section Toggle
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
            localStorage.setItem('activeSection', sectionId);
        }

        // Load Active Section from Storage
        showSection(localStorage.getItem('activeSection') || 'section2');

        // Handling iframe loading
        const iframe = document.getElementById('shop-iframe');
        const loadingOverlay = document.getElementById('loading-overlay');

        iframe.addEventListener('load', () => {
            setTimeout(() => loadingOverlay.classList.add('hidden'), 6000); // Hide overlay after 5 seconds
        });

        // Optional: Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log('Service Worker registered successfully.'))
                .catch(error => console.error('Service Worker registration failed:', error));
        }
    </script>
</body>
</html>
