<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/src/android/android-launchericon-512-512.png">
    <title>چوبوار / Wood wall</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ff8888;
            transition: background-color 0.5s, transform 0.5s;
        }

        .header {
            width: 100%;
            padding: 10px;
            background-color: rgb(255, 187, 187);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            border-radius: 0 0 20px 20px;
        }


        .header nav {
            display: flex;
            gap: 10px;
        }

        .header button,
        .header nav a {
            background-color: #0000003a;
            border: none;
            color: white;
            font-size: 20px;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .header nav {
                display: none;
                position: absolute;
                border-radius: 0px 15px 15px 0px;
                top: 0px;
                left: 0;
                width: 200px;
                height: 400px;
                background-color: #00000064;
                flex-direction: column;
                align-items: start;
                padding: 70px 10px;
            }

            .header nav.active {
                display: flex;
            }

            .menu-button {
                display: block;
            }

        .header button:hover,
        .header nav a:hover {
            background-color: #272727;
            transform: scale(1.1);
        }

        #theme-switcher {
            background-color: #0000003a;
            border: none;
            font-size: 24px;
            margin-right: 1%;
            padding: 5px;
            cursor: pointer;
            border-radius: 10px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 30px auto;
            background-color: #3a3a3a5f;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            border: none;
            padding: 5px;
        }

        .section {
            display: none;
            padding: 0px;
            border-radius: 10px;
        }

        .section.active {
            display: block;
        }

        h1 {
            color: #191919;
            text-align: center;
            margin: 50px 0;
        }

        p {
            color: #353535;
            font-size: 18px;
            text-align: center;
            margin-bottom: 15px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        a button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 12px;
            background-color: #65cabd;
            border: none;
            color: white;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        a button:hover {
            background-color: #a5f5eb;
            transform: scale(1.1);
        }

        .dark-theme {
            background: #353535;
        }

        .dark-theme .header{
            background-color: #343434;
        }

        .dark-theme .container {
            background-color: #3a3a3a5f;
        }

        .dark-theme p,
        .dark-theme h1 {
            color: #fff;
        }

        .dark-theme .header nav {
                background-color: #ffffff64;
            }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header nav {
                display: none;
                position: absolute;
                border-radius: 0px 15px 15px 0px;
                top: 0px;
                left: 0;
                width: 200px;
                height: 400px;
                background-color: #00000064;
                flex-direction: column;
                align-items: start;
                padding: 70px 10px;
            }

            .header nav.active {
                display: flex;
            }

            .menu-button {
                display: block;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <button class="menu-button" id="menu" onclick="toggleMenu()">☰</button>
        <nav>
            <a href="javascript:void(0);" onclick="showSection('section2')">🛒 فروشگاه</a>
            <a href="javascript:void(0);" onclick="showSection('section3')">💲 خرید</a>
        </nav>
        <!-- Theme Switcher -->
        <button id="theme-switcher">رنگ صفحه</button>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <img src="gif-animations-replace-loading-screen-14.gif" alt="Loading..." style="border-radius: 15px; box-shadow: 0px 0px 100px #ffffff83;">
    </div>

    <!-- Content Container -->
    <div class="container">
        <!-- Shop Section -->
        <div id="section2" class="section">
            <iframe id="shop-iframe" src="betshop.html"></iframe>
        </div>

        <!-- Purchase Section -->
        <div id="section3" class="section">
            <p>شماره حساب:</p>
            <p> 6219-8619-3717-2517</p>
            <p>استفاده از توکن (به زودی)</p>
            <h1>استعلام خرید</h1>
            <p>در صورت عدم تحویل در یک هفته نام، فیش و کد محصول را بفرستید</p>
            <a href="https://t.me/sooske2131"><button>Telegram < VPN ></button></a>
            <a href="sms:09027588861"><button>SMS</button></a>
            <a href="tel:0902-758-8861"><button>Call</button></a>
        </div>
    </div>

    <script>
        // Toggle Mobile Menu
        function toggleMenu() {
            document.querySelector('.header nav').classList.toggle('active');
        }

        // Theme Switcher Logic
        const themeSwitcher = document.getElementById('theme-switcher');
        const savedTheme = localStorage.getItem('theme');

        if (savedTheme) document.body.classList.add(savedTheme);

        themeSwitcher.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark-theme' : '');
            updateThemeIcon();
        });

        function updateThemeIcon() {
            themeSwitcher.textContent = document.body.classList.contains('dark-theme') ? '☀️' : '🌙';
        }

        // Section Toggle
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
            localStorage.setItem('activeSection', sectionId);
        }

        // Load Active Section from Storage
        showSection(localStorage.getItem('activeSection') || 'section2');

        // Handling iframe loading
        const iframe = document.getElementById('shop-iframe');
        const loadingOverlay = document.getElementById('loading-overlay');

        iframe.addEventListener('load', () => {
            setTimeout(() => loadingOverlay.classList.add('hidden'), 6000); // Hide overlay after 3 seconds
        });

        // Initialize the theme icon
        updateThemeIcon();
    </script>
</body>

</html>
