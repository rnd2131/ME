<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: var(--background);
            color: var(--text);
            transition: background-color 0.3s, color 0.3s;
            border: var(--border);
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .theme-switcher {
            margin: 1rem 0;
            text-align: end;
        }

        .theme-switcher button {
            background-color: #6c757d;
        }

        .theme-switcher button:hover {
            background-color: #5a6268;
        }

        /* Light theme */
        :root {
            --background: #a7d3ff;
            --text: #212529;
            --border: 5px solid rgb(16, 16, 16);
        }

        /* Dark theme */
        body.dark-mode {
            background-color: #203448;
            --background: #121f2a;
            --text: #f8f9fa;
            --border: 5px solid rgb(255, 255, 255);
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            label {
                font-size: 14px;
            }

            input[type="text"],
            input[type="file"],
            button {
                font-size: 14px;
            }

            button {
                padding: 0.6rem 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            button {
                padding: 0.5rem 1rem;
                font-size: 14px;
            }

            h1 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>خرید</h1>
        <div class="theme-switcher">
            <button id="themeToggle">تِم</button>
        </div>
        <form id="userForm">
            <label for="name">نام:</label>
            <input type="text" id="name" required>
            <br>
            <label for="address">آدرس (هزینه ارسال دارد ۲۰,۰۰۰):</label>
            <input type="text" id="address" required>
            <br>
            <label for="code">کد محصول:</label>
            <input type="text" id="code" required>
            <br>
            <label for="image">عکس فیش (6219851937172517 شماره کارت):</label>
            <input type="file" id="image" accept="image/*" required>
            <br>
            <button type="submit">Submit</button>
            <button onclick="move()" style="background-color: #9d0000;">back</button>
        </form>
    </div>
    <div class="container" style="background-color: #9d0000; border:solid #fffb00;">
        <h1 dir="rtl" style="color: #fff;">در صورت وارد کردن هرگونه اطلاعات نادرست به منوی BUY بروید و پیام دهید .</h1>
    </div>
    <script>
        function move(){
            window.location.href = "betshop.html";
        }
    </script>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics.js";

        // Firebase configuration object
        const firebaseConfig = {
            apiKey: "AIzaSyAmb5P1ivaKpfOVXhUqKV-PFkYWiAYWUAI",
            authDomain: "expo-914f0.firebaseapp.com",
            projectId: "expo-914f0",
            storageBucket: "expo-914f0.appspot.com",
            messagingSenderId: "339889084933",
            appId: "1:339889084933:web:4f17508c9fca6c9c4c9a6c",
            measurementId: "G-HL82F5YSHS"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const code = document.getElementById('code').value;
            const imageFile = document.getElementById('image').files[0];

            if (imageFile) {
                const imageRef = ref(storage, `images/${imageFile.name}`);
                try {
                    await uploadBytes(imageRef, imageFile);
                    const imageUrl = await getDownloadURL(imageRef);

                    await addDoc(collection(db, 'users'), {
                        name: name,
                        address: address,
                        code: code,
                        imageUrl: imageUrl
                    });

                    alert('خرید ثبت شد');
                    document.getElementById('userForm').reset();
                } catch (error) {
                    console.error('Error uploading or saving data:', error);
                    alert('An error occurred. Please try again.');
                }
            } else {
                alert('Please upload an image.');
            }
        });

        // Theme toggle functionality
        const themeToggleBtn = document.getElementById('themeToggle');
        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeToggleBtn.textContent = document.body.classList.contains('dark-mode') ? 'روشن' : 'تیره';
        });
    </script>
</body>

</html>
