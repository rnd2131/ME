<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appwrite Authentication Example</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .menu {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .menu button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 49%;
        }
        .menu button.active {
            background-color: #0056b3;
        }
        input, button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #333;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Appwrite Authentication</h2>

        <!-- Menu to switch between login and sign up -->
        <div class="menu">
            <button id="signupMenu" class="active">Sign Up</button>
            <button id="loginMenu">Login</button>
        </div>

        <!-- Sign Up Form -->
        <div id="signupForm">
            <h3>Create Account</h3>
            <input type="text" id="userId" placeholder="User ID">
            <input type="email" id="registerEmail" placeholder="Email">
            <input type="password" id="registerPassword" placeholder="Password">
            <button id="registerBtn">Create Account</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="hidden">
            <h3>Login</h3>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <button id="loginBtn">Login</button>
        </div>

        <!-- Result Output -->
        <div class="result" id="resultOutput">Result will be displayed here</div>
    </div>

    <script>
        // Initialize Appwrite Client
        const client = new Appwrite.Client()
            .setEndpoint('https://cloud.appwrite.io/v1') // Your Appwrite endpoint
            .setProject('66bf2f0c001ed3fc6a5e'); // Your project ID

        const account = new Appwrite.Account(client);

        // Menu buttons to switch between login and signup
        const signupMenu = document.getElementById('signupMenu');
        const loginMenu = document.getElementById('loginMenu');
        const signupForm = document.getElementById('signupForm');
        const loginForm = document.getElementById('loginForm');

        signupMenu.addEventListener('click', function() {
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            signupMenu.classList.add('active');
            loginMenu.classList.remove('active');
        });

        loginMenu.addEventListener('click', function() {
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            signupMenu.classList.remove('active');
            loginMenu.classList.add('active');
        });

        // Handle account creation
        document.getElementById('registerBtn').addEventListener('click', function () {
            const userId = document.getElementById('userId').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            account.create(userId, email, password).then(function (response) {
                document.getElementById('resultOutput').innerText = 'Account Created: ';
            }, function (error) {
                document.getElementById('resultOutput').innerText = 'Error: ' + error.message;
            });
        });

        // Handle login
        document.getElementById('loginBtn').addEventListener('click', function () {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            account.createEmailSession(email, password).then(function (response) {
                document.getElementById('resultOutput').innerText = 'Logged in: ';
            }, function (error) {
                document.getElementById('resultOutput').innerText = 'Error: ' + error.message;
            });
        });
    </script>
</body>
</html>
