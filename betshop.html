<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appwrite Products</title>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            overflow-x:hidden ;
        }

        h1 {
            color: #2a2a2a;
            margin: 20px 0;
            font-size: 2.5rem;
            text-align: center;
        }

        #products-list {
            display: flex;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 90%;
            margin: 0 auto;
            padding: 0px;
        }

        .product-item {
            background: rgba( 96, 96, 96, 0.15 );
            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
            backdrop-filter: blur( 9px );
            -webkit-backdrop-filter: blur( 9px );
            border-radius: 10px;
            border: 1px solid rgba( 255, 255, 255, 0.18 );
            width: 100%;
            height: 100%;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            margin-top: 10px;
        }

        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .product-item img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .product-item h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        .product-item p {
            font-size: 1rem;
            margin: 0;
            color: #555;
        }

        .product-item .price {
            font-size: 1.25rem;
            margin-top: 10px;
            font-weight: 700;
            color: #009688;
        }

        .product-item .availability {
            margin-top: 5px;
            font-weight: 500;
            color: #388e3c;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .product-item h2 {
                font-size: 1.3rem;
            }

            .product-item img {
                max-height: 180px;
            }

            .product-item .price {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .product-item {
                padding: 15px;
            }

            .product-item img {
                max-height: 160px;
            }

            .product-item h2 {
                font-size: 1.2rem;
            }

            .product-item .price {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div id="products-list">
        <!-- The product items will be displayed here -->
    </div>

    <!-- Include Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>

    <script>
        // Initialize the client
        const client = new Appwrite.Client()
            .setEndpoint('https://cloud.appwrite.io/v1') // Your Appwrite endpoint
            .setProject('66bf2f0c001ed3fc6a5e'); // Your project ID

        // Initialize the databases
        const databases = new Appwrite.Databases(client);

        // Define your database and collection IDs
        const databaseId = 'products';
        const collectionId = '66bf3028000c0a34101e';

        // Function to fetch and display the collection
        async function getProducts() {
            try {
                // Fetch the products collection
                const response = await databases.listDocuments(databaseId, collectionId);

                // Get the element to display products
                const productsList = document.getElementById('products-list');

                // Loop through the documents and create HTML elements
                response.documents.forEach(product => {
                    const productItem = document.createElement('div');
                    productItem.className = 'product-item';

                    // Assuming your documents have 'name', 'description', 'imageUrl', 'availability', and 'price' fields
                    productItem.innerHTML = `
                        <img src="${product.imageUrl}" alt="${product.name}">
                        <h2>${product.name}</h2>
                        <p>${product.description}</p>
                        <p>${product.availability}</p>
                        <p class="price">تومان${product.price.toFixed(3)}</p>
                    `;

                    // Append the product item to the products list
                    productsList.appendChild(productItem);
                });
            } catch (error) {
                console.error('Failed to fetch products:', error);
            }
        }

        // Call the function to fetch and display products when the page loads
        getProducts();
    </script>
</body>

</html>
