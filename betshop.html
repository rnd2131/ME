<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appwrite Products</title>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset some basic elements */
        body, h2, p {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
        }

        /* General body styling */
        body {
            background-color: transparent;
            padding: 20px;
        }

        /* Products list container */
        #products-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        /* Individual product item */
        .product-item {
            background: rgba(0, 0, 0, 0.198);
            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
            backdrop-filter: blur( 4px );
            -webkit-backdrop-filter: blur( 4px );
            border-radius: 10px;
            border: 1px solid rgba( 255, 255, 255, 0.18 );
            padding: 15px;
            transition: transform 0.3s ease;
            text-align: center;
            margin: 10px;
            height:fit-content;
        }

        .product-item:hover {
            transform: translateY(-10px);
        }

        /* Product image styling */
        .product-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        /* Product name styling */
        .product-item h2 {
            font-size: 1.2em;
            color: #1900ff;
            margin-bottom: 10px;
        }

        /* Product description styling */
        .product-item p {
            color: #55ff00;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        /* Availability styling */
        .availability {
            color: rgb(255, 162, 0);
            font-weight: bold;
        }

        /* Price styling */
        .price {
            font-size: 1.1em;
            font-weight: bold;
            color: #700000;
        }

        /* Media query for mobile responsiveness */
        @media (max-width: 600px) {
            #products-list {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .product-item {
                margin: 10px 0; /* Top and bottom margin for vertical spacing */
                padding: 10px;
            }
            #vb{
              color:#700000
            }
        }
    </style>
</head>

<body>
    <!-- Product List -->
    <div id="products-list">
        <!-- The product items will be displayed here -->
        <div class="product-item">
          <img src="https://th.bing.com/th/id/R.d4878d105a32f20ec4921fd62e6bc2b6?rik=FxbbJaT86wdX6g&pid=ImgRaw&r=0" alt="bb" class="product-img">
          <h2>Product Name</h2>
          <p id="cod">Product Description</p>
          <p id="vb">Available</p>
          <p class="price">تومان1000</p>
          <button onclick="copy()" style="border-radius: 20px;background:#00000075;color: azure;border: none; width: 50%;padding: 10px; margin-top: 20px; cursor:pointer;">BUY</button>
      </div>
         
    </div>
    <script>
      function copy(){
        window.alert('آیا از خرید اطمینان دارید');
        window.location.href = "shop.html";
       }
    </script>

    <!-- Include Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>

    <script>
        // Initialize the client
        const client = new Appwrite.Client()
            .setEndpoint('https://cloud.appwrite.io/v1') // Your Appwrite endpoint
            .setProject('66bf2f0c001ed3fc6a5e'); // Your project ID

        // Initialize the databases
        const databases = new Appwrite.Databases(client);

        // Define your database and collection IDs
        const databaseId = 'products';
        const collectionId = '66bf3028000c0a34101e';

        // Function to fetch and display the collection
        async function getProducts() {
            try {
                // Fetch the products collection
                const response = await databases.listDocuments(databaseId, collectionId);

                // Get the element to display products
                const productsList = document.getElementById('products-list');

                // Loop through the documents and create HTML elements
                response.documents.forEach(product => {
                    const productItem = document.createElement('div');
                    productItem.className = 'product-item';

                    // Assuming your documents have 'name', 'description', 'imageUrl', 'availability', and 'price' fields
                    productItem.innerHTML = `
                        <img src="${product.imageUrl}" alt="${product.name}" class="product-img">
                        <h2>${product.name}</h2>
                        <p id="cod" dir="rtl">کد محصول :${product.description}</p>
                        <p id="vb">${product.availability}</p>
                        <p class="price">تومان${product.price.toFixed(3)}</p>
                        <button onclick="copy()" style="border-radius: 20px;background:#00000075;color: azure;border: none; width: 50%;padding: 10px; margin-top: 20px; cursor:pointer;">BUY</button>
                    `;

                    // Append the product item to the products list
                    productsList.appendChild(productItem);
                });
            } catch (error) {
                console.error('Failed to fetch products:', error);
            }
        }

        // Call the function to fetch and display products when the page loads
        getProducts();
    </script>
</body>

</html>
