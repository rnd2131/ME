<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appwrite Product and Purchase Management</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@9.0.0"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Product Management</h1>
    <table id="productsTable" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Product rows will be inserted here -->
        </tbody>
    </table>
    <h2>Add New Product</h2>
    <form id="productForm">
        <label for="productName">Name:</label>
        <input type="text" id="productName" required>
        <label for="productPrice">Price:</label>
        <input type="number" id="productPrice" required>
        <button type="submit">Add Product</button>
    </form>


    <h1>Purchase Management</h1>
    <table id="purchasesTable" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Purchase rows will be inserted here -->
        </tbody>
    </table>
</body>
</html>
